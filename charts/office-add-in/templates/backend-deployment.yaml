apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "office-add-in.backend.fullname" . }}
  labels:
    {{- include "office-add-in.backend.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "office-add-in.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "office-add-in.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.backend.image.pullPolicy }}"
          ports:
            - containerPort: 3003
          env:
            - name: APP_ENV
              value: {{ .Values.common.appEnv | default "production" | quote }}
            - name: JWT_SECRET
              value: {{ .Values.backend.zgwApis.secret | required "backend.zgwApis.secret is required" | quote }}
            - name: API_BASE_URL
              value: {{ .Values.backend.zgwApis.url | required "backend.zgwApis.url is required" | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.common.frontendUrl | required "common.frontendUrl is required" | quote }}
            - name: MSAL_OFFICE_CLIENT_ID
              value: {{ .Values.common.office.msalClientId | required "common.office.msalClientId is required" | quote }}
            - name: MSAL_OUTLOOK_CLIENT_ID
              value: {{ .Values.common.outlook.msalClientId | required "common.outlook.msalClientId is required" | quote }}
            - name: MSAL_OFFICE_AUTHORITY
              value: "https://login.microsoftonline.com/{{ .Values.common.office.msalTenantId | required "common.office.msalTenantId is required" }}"
            - name: MSAL_OUTLOOK_AUTHORITY
              value: "https://login.microsoftonline.com/{{ .Values.common.outlook.msalTenantId | required "common.outlook.msalTenantId is required" }}"
            - name: MSAL_OFFICE_SECRET
              value: {{ .Values.common.office.msalSecret | required "common.office.msalSecret is required" | quote }}
            - name: MSAL_OUTLOOK_SECRET
              value: {{ .Values.common.outlook.msalSecret | required "common.outlook.msalSecret is required" | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- range . }}
        - maxSkew: {{ .maxSkew }}
          topologyKey: {{ .topologyKey }}
          whenUnsatisfiable: {{ .whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- range $key, $value := .labelSelector.matchLabels }}
              {{- if eq $value "RELEASE-NAME" }}
              {{ $key }}: {{ $.Release.Name }}
              {{- else }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
        {{- end }}
      {{- end }}
