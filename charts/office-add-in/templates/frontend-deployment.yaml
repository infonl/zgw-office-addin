apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "office-add-in.frontend.fullname" . }}
  labels:
    {{- include "office-add-in.frontend.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "office-add-in.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "office-add-in.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.frontend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.frontend.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.frontend.image.pullPolicy }}"
          ports:
            - containerPort: 80
          env:
            - name: MSAL_CLIENT_ID
              value: {{ .Values.common.msalClientId | required "common.msalClientId is required" | quote }}
            {{- if eq .Values.common.appEnv "local" }}
            - name: MSAL_AUTHORITY
              value: "https://login.microsoftonline.com/{{ .Values.common.msalTenantId | required "common.msalTenantId is required" }}"
            - name: MSAL_REDIRECT_URI
              value: {{ .Values.common.frontendUrl | required "common.frontendUrl is required" | quote }}
            - name: MSAL_SCOPES
              value: api{{ .Values.common.frontendUrl | trimPrefix "http" | trimPrefix "s" }}/{{ .Values.common.msalClientId }}/access_as_user
            {{- end }}
            - name: FRONTEND_URL
              value: {{ .Values.common.frontendUrl | required "common.frontendUrl is required" | quote }}
            - name: BACKEND_URL
              value: "http://{{ include "office-add-in.backend.fullname" . }}:{{ .Values.backend.service.port }}"
            - name: ENABLE_HTTPS
              value: {{ .Values.frontend.enableHttps | default "false" | quote }}
            - name: MAX_BODY_SIZE
              value: {{ .Values.frontend.maxBodySize | default "80M" | quote }}
            - name: APP_ENV
              value: {{ .Values.common.appEnv | default "production" | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ if .Values.frontend.enableHttps }}443{{ else }}80{{ end }}
              scheme: {{ if .Values.frontend.enableHttps }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ if .Values.frontend.enableHttps }}443{{ else }}80{{ end }}
              scheme: {{ if .Values.frontend.enableHttps }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- range . }}
        - maxSkew: {{ .maxSkew }}
          topologyKey: {{ .topologyKey }}
          whenUnsatisfiable: {{ .whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- range $key, $value := .labelSelector.matchLabels }}
              {{- if eq $value "RELEASE-NAME" }}
              {{ $key }}: {{ $.Release.Name }}
              {{- else }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
        {{- end }}
      {{- end }}
