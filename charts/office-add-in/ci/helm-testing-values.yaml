frontend:
  image:
    repository: ghcr.io/infonl/zgw-office-add-in-frontend
    tag: v0.2.139@sha256:c4e3bdcb70e75b0dfb0503a8859a700660597e4d4374081a19540e109bdef105
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  # -- The frontend public URL where the manifest files and static js file are served
  frontendUrl: "http://localhost:3000"
  # -- If enabled nginx will also listen on port 443. You will need to volume map a key
  # and certificate valid for your frontendUrl
  enableHttps: false
  # -- Maximum file size for uploads (e.g. attachments)
  maxBodySize: 80M

