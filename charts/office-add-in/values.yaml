frontend:
  image:
    repository: ghcr.io/infonl/zgw-office-add-in-frontend
    tag: v0.2.171@sha256:c1b30b1ab680e67641bf8cd8b5e9ef770a55e1564ec645a8a14a46bdf106d774
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  # -- The frontend public URL where the manifest files and static js file are served
  frontendUrl: "http://localhost:3000"
  # -- If enabled nginx will also listen on port 443. You will need to volume map a key
  # and certificate valid for your frontendUrl
  enableHttps: false
  # -- Maximum content body size (e.g. for attachments)
  maxBodySize: 80M
  appEnv: "production"
  # -- Resource limits and requests for the frontend container
  resources: {}
    # We usually recommend not specifying default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # -- Pod annotations for the frontend deployment
  podAnnotations: {}
  # -- Pod security context for the frontend deployment
  podSecurityContext: {}
    # fsGroup: 2000
  # -- Security context for the frontend container
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Node selector for the frontend deployment
  nodeSelector: {}
  # -- Affinity rules for the frontend deployment
  affinity: {}
  # -- Tolerations for the frontend deployment
  tolerations: []
  # -- Image pull secrets for the frontend deployment
  imagePullSecrets: []

backend:
  image:
    repository: ghcr.io/infonl/zgw-office-add-in-backend
    tag: v0.2.171@sha256:82b4ee7be41f7fbd2fd036f8f4067c59217fe73ca5413a2dba69ee40ca5eb1a0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3003
  # -- Secret key used for generating and validating JWT tokens for secure communication
  jwtSecret: "SECRET_KEY_PLACEHOLDER"
  # -- Base URL to the openzaak API
  apiBaseUrl: "http://localhost:8020"
  # -- Client ID for MSAL authentication towards Azure AD
  msalClientId: "MSAL_CLIENT_ID_PLACEHOLDER"
  # -- Authority URL for MSAL authentication towards Azure AD
  msalAuthorityUrl: "https://login.microsoftonline.com/"
  # -- Scope for MSAL authentication towards Azure AD
  msalScope: "https://graph.microsoft.com/.default"
  # -- Redirect URI for MSAL authentication towards Azure AD
  msalRedirectUri: "http://localhost:3003/auth/callback"
  # -- Resource limits and requests for the backend container
  resources: {}
    # We usually recommend not specifying default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # -- Pod annotations for the backend deployment
  podAnnotations: {}
  # -- Pod security context for the backend deployment
  podSecurityContext: {}
    # fsGroup: 2000
  # -- Security context for the backend container
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Node selector for the backend deployment
  nodeSelector: {}
  # -- Affinity rules for the backend deployment
  affinity: {}
  # -- Tolerations for the backend deployment
  tolerations: []
  # -- Image pull secrets for the backend deployment
  imagePullSecrets: []
