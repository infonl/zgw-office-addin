common:
  # -- Application environment, e.g. production, development, staging
  appEnv: "production"
  # -- The frontend public URL where the manifest files and static js file are served
  frontendUrl: "http://localhost:3000"
  # -- MS Azure Tenant ID of the Organization
  msalTenantId: ""
  # -- MS Azure Client ID assigned to the Office Add-in application
  msalClientId: ""

frontend:
  image:
    repository: ghcr.io/infonl/zgw-office-add-in-frontend
    tag: v0.2.198@sha256:fcac444b8436348187526c8ae0c332c3d4baef1ffd61930c25543872ba765529
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  # -- If enabled nginx will also listen on port 443. You will need to volume map a key
  # and certificate valid for your frontendUrl
  enableHttps: false
  # -- Maximum content body size (e.g. for attachments)
  maxBodySize: 80M
  # -- Resource limits and requests for the frontend container
  resources: {}
    # We usually recommend not specifying default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # -- Pod annotations for the frontend deployment
  podAnnotations: {}
  # -- Pod security context for the frontend deployment
  podSecurityContext: {}
    # fsGroup: 2000
  # -- Security context for the frontend container
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Node selector for the frontend deployment
  nodeSelector: {}
  # -- Affinity rules for the frontend deployment
  affinity: {}
  # -- Tolerations for the frontend deployment
  tolerations: []
  # -- Topology spread constraints for the frontend deployment.
  # app.kubernetes.io/instance will be dynamically set to the Helm release name at deployment time.
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: frontend
          app.kubernetes.io/instance: "RELEASE-NAME"
  # -- Image pull secrets for the frontend deployment
  imagePullSecrets: []

backend:
  image:
    repository: ghcr.io/infonl/zgw-office-add-in-backend
    tag: v0.2.198@sha256:fac48db1f43ad9f4f88ade4f56b4f28c16a2618b0f98cc4a1b29d9050c42d0f4
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3003
  # -- ZGW API configuration for integration with the ZGW APIs provider (OpenZaak)
  zgwApis:
    url: "http://localhost:8020"
    secret: ""
  resources: {}
    # We usually recommend not specifying default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # -- Pod annotations for the backend deployment
  podAnnotations: {}
  # -- Pod security context for the backend deployment
  podSecurityContext: {}
    # fsGroup: 2000
  # -- Security context for the backend container
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Node selector for the backend deployment
  nodeSelector: {}
  # -- Affinity rules for the backend deployment
  affinity: {}
  # -- Tolerations for the backend deployment
  tolerations: []
  # -- Topology spread constraints for the backend deployment
  # app.kubernetes.io/instance will be dynamically set to the Helm release name at deployment time.
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: backend
          app.kubernetes.io/instance: "RELEASE-NAME"
  # -- Image pull secrets for the backend deployment
  imagePullSecrets: []
