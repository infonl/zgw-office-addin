<!doctype html>
<html lang="en" data-framework="typescript">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>
  <!-- ZGW auth config for MSAL fallback (local dev). Replace placeholders with your Azure App Registration. -->
  <script id="zgw-auth-config">
    window.ZGW_AAD_CLIENT_ID = "5bfd847-4b36-4766-9b1b-3b6f2c4c41c3";
    window.ZGW_AUTHORITY = "https://login.microsoftonline.com/5ac40c21-50a2-414f-93d1-495d1324322b";
    window.ZGW_REDIRECT_URI = "https://localhost:3000";
  </script>
  </head>

  <body style="width: 100%; height: 100%; margin: 0; padding: 0">
    <div id="container"></div>

    <!--
        Fluent UI React v. 9 uses modern JavaScript syntax that is not supported in
        Trident (Internet Explorer) or EdgeHTML (Edge Legacy), so this add-in won't
        work in Office versions that use these webviews. The script below makes the
        following div display when an unsupported webview is in use, and hides the
        React container div.
    -->
    <div id="tridentmessage" style="display: none; padding: 10">
      This add-in will not run in your version of Office. Please upgrade either to perpetual Office
      2021 (or later) or to a Microsoft 365 account.
    </div>
    <script>
      if (
        navigator.userAgent.indexOf("Trident") !== -1 ||
        navigator.userAgent.indexOf("Edge") !== -1
      ) {
        var tridentMessage = document.getElementById("tridentmessage");
        var normalContainer = document.getElementById("container");
        tridentMessage.style.display = "block";
        normalContainer.style.display = "none";
      }
    </script>
  </body>
</html>
